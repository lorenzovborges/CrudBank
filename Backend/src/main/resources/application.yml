server:
  port: ${APP_PORT:8080}

spring:
  application:
    name: crudbank-backend
  data:
    mongodb:
      uri: ${MONGODB_URI:mongodb://localhost:27017/crudbank?replicaSet=rs0}
      auto-index-creation: true
  graphql:
    graphiql:
      enabled: true
    path: /graphql

crudbank:
  graphql:
    max-depth: ${GRAPHQL_MAX_DEPTH:12}
    max-complexity: ${GRAPHQL_MAX_COMPLEXITY:300}
  rate-limit:
    capacity: ${RATE_LIMIT_CAPACITY:20}
    leak-per-second: ${RATE_LIMIT_LEAK_PER_SECOND:5}
  idempotency:
    ttl-hours: ${IDEMPOTENCY_TTL_HOURS:24}
  seed:
    enabled: ${SEED_ENABLED:true}
    default-account-balance: ${SEED_DEFAULT_ACCOUNT_BALANCE:1000.00}
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:*,http://127.0.0.1:*}

management:
  endpoints:
    web:
      exposure:
        include: health,info
