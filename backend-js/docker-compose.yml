services:
  mongo:
    image: mongo:7.0
    container_name: crudbank-js-mongo
    ports:
      - "${MONGO_PORT:-27017}:27017"
    command: ["mongod", "--replSet", "rs0", "--bind_ip_all"]
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 5s
      timeout: 5s
      retries: 20

  mongo-init-replica:
    image: mongo:7.0
    depends_on:
      mongo:
        condition: service_healthy
    restart: "no"
    entrypoint:
      - bash
      - -c
      - |
        mongosh --host mongo:27017 <<'MONGO'
        try {
          rs.status();
          print("Replica set already initialized");
        } catch (e) {
          rs.initiate({
            _id: "rs0",
            members: [{ _id: 0, host: "mongo:27017" }]
          });
          print("Replica set initialized");
        }
        MONGO

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: crudbank-js-app
    restart: unless-stopped
    env_file:
      - .env
    environment:
      APP_PORT: 8080
      MONGODB_URI: mongodb://mongo:27017/crudbank?replicaSet=rs0
    depends_on:
      mongo:
        condition: service_healthy
      mongo-init-replica:
        condition: service_completed_successfully
    ports:
      - "${APP_PORT:-8080}:8080"
    healthcheck:
      test: ["CMD-SHELL", "node -e \"fetch('http://localhost:8080/health').then(r=>r.ok?process.exit(0):process.exit(1)).catch(()=>process.exit(1))\""]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
